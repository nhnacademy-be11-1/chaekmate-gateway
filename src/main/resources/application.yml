spring:
  application:
    name: chaekmate-gateway

  # 추후 라우팅 경로 수정 필요
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: chaekmate-auth
              uri: lb://chaekmate-auth
              predicates:
                - Path=/auth/**

            - id: chaekmate-batch
              uri: lb://chaekmate-batch
              predicates:
                - Path=/batch/**

            - id: chaekmate-core
              uri: lb://chaekmate-core
              predicates:
                - Path=/books/**, /carts/**, /categories/**, /delivery-policy/**, /likes/**, /members/**, /point-policies/**, /tags/**, /wrappers/**, /payments/**, /orders/**

            - id: chaekmate-core-admin
              uri: lb://chaekmate-core
              predicates:
                - Path=/admin/books/**, /admin/categories/**, /admin/delivery-policy/**, /admin/point-policies/**, /admin/tags/**, /admin/wrappers/**, /admin/point-histories/**, /admin/grades/**

            - id: chaekmate-coupon
              uri: lb://chaekmate-coupon
              predicates:
                - Path=/coupon/**, /admin/coupon-policies/**, /coupon-policies/**, /issued-coupons/**

            - id: chaekmate-search
              uri: lb://chaekmate-search
              predicates:
                - Path=/search/**


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true

  instance:
    prefer-ip-address: true


management:
  endpoints:
    web:
      exposure:
        include: health, info
